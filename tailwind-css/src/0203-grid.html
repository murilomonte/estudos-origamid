<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="m-8">
    <h1 class="text-xl bg-purple-300 text-purple-900 rounded-md inline-block py-2 px-6 my-4">Grid</h1>
    <div class="grid grid-cols-3 gap-3 *:bg-gray-300 *:p-4 *:rounded-md">
        <div class="col-span-full">Item 1</div>
        <div class="col-span-2 row-span-2">Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
    </div>

    <h1 class="text-xl bg-purple-300 text-purple-900 rounded-md inline-block py-2 px-6 my-4">Grid: Start e End</h1>
    <div class="grid grid-cols-3 gap-3 *:bg-gray-300 *:p-4 *:rounded-md">
        <div class="col-start-2">Item 1</div>
        <div class="col-start-3 row-start-3">Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
    </div>
</body>

</html>
