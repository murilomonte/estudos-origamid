<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="m-10 dark:bg-neutral-950 flex flex-col gap-8">
    <div
        class="rounded-md max-w-md p-4 bg-neutral-200 dark:bg-neutral-800 hover:bg-neutral-800 dark:hover:bg-neutral-200 group">
        <h1
            class="text-xl font-serif font-bold mb-2 text-neutral-500 dark:text-neutral-200 group-hover:text-neutral-200 dark:group-hover:text-neutral-500">
            Aurora Boreal
        </h1>
        <p
            class="text-neutral-700 dark:text-neutral-300 group-hover:text-neutral-300 dark:group-hover:text-neutral-700">
            Melhor período para observação da Aurora Boreal, o céu estará iluminado
            pelas estrelas.
        </p>
    </div>

    <form action="" class="mt-8">
        <div>
            <input class="peer border-2 border-gray-200 p-2" placeholder="CPF" type="text">
            <p class="hidden peer-focus:block">Use pontos e hífen</p>
        </div>

        <input class="peer/email border-2 border-gray-200 p-2" placeholder="Email" type="text">
        <p class="hidden peer-focus/email:block">Use o email do trabalho</p>
    </form>

    <div class="flex gap-8 mb-4 p-4">
        <div class="has-[.bg-green-500]:bg-gray-700  bg-gray-400 p-4 rounded-md size-40 relative">
            <h2 class="text-white">Plano Ouro</h2>
            <div class="recomendado absolute bg-green-500 text-green-950 p-1 rounded-md -top-4 -right-4">
                Recomendado
            </div>
        </div>
        <div class="has-[.bg-green-500]:bg-gray-700 bg-gray-400 p-4 rounded-md size-40 relative">
            <h2 class="text-white">Plano Prata</h2>
        </div>
    </div>
</body>

</html>
